<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Validación</title>
  <style>
    #mensajes {
      margin-top: 15px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .exito {
      color: green;
    }
  </style>
</head>
<body>

<h2>Registro</h2>

<form id="formRegistro">
  <label>
    Nombre:
    <input type="text" id="nombre">
  </label>
  <br><br>

  <label>
    Edad:
    <input type="number" id="edad">
  </label>
  <br><br>

  <label>
    Email:
    <input type="text" id="email">
  </label>
  <br><br>

  <label>
    Contraseña:
    <input type="password" id="password">
  </label>
  <br><br>

  <label>
    Repetir contraseña:
    <input type="password" id="repetirPassword">
  </label>
  <br><br>

  <button type="button" onclick="validarFormulario()">Validar</button>
</form>

<div id="mensajes"></div>

<script>

  function validarNombre(nombre) {
    return nombre !== "" && nombre.length >= 3;
  }

  function validarEdad(edad) {
    edad = Number(edad);
    return !isNaN(edad) && edad >= 18;
  }

  function validarEmail(email) {
    let arroba = email.indexOf("@");
    let punto = email.lastIndexOf(".");
    return arroba > 0 && punto > arroba;
  }

  function validarPassword(password) {
    return password.length >= 6;
  }

  function validarPasswordRepetida(password, repetirPassword) {
    return password === repetirPassword;
  }


  function validarFormulario() {
    const nombre = document.getElementById("nombre").value.trim();
    const edad = document.getElementById("edad").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const repetirPassword = document.getElementById("repetirPassword").value;

    let errores = [];

    if (!validarNombre(nombre)) {
      errores.push("El nombre debe tener al menos 3 caracteres.");
    }

    if (!validarEdad(edad)) {
      errores.push("La edad debe ser un número mayor o igual que 18.");
    }

    if (!validarEmail(email)) {
      errores.push("El email debe ser válido (ejemplo: persona@correo.com).");
    }

    if (!validarPassword(password)) {
      errores.push("La contraseña debe tener al menos 6 caracteres.");
    }

    if (!validarPasswordRepetida(password, repetirPassword)) {
      errores.push("Las contraseñas no coinciden.");
    }

    const mensajesDiv = document.getElementById("mensajes");

    if (errores.length === 0) {
      mensajesDiv.innerHTML = "<p class='exito'>Formulario válido. Registro correcto.</p>";
    } else {
      let html = "<p class='error'>Formulario NO válido</p><ul>";
      for (let i = 0; i < errores.length; i++) {
        html += "<li>" + errores[i] + "</li>";
      }
      html += "</ul>";
      mensajesDiv.innerHTML = html;
    }
  }
</script>

</body>
</html>
