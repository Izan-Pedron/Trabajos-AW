<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora de notas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculadora de notas</h1>

        <form id="formNotas" method="POST">
        <label>
            Nota 1:
            <input type="number"id="nota1"min="0"max="10"step="0.1">
        </label>
        <br><br>

        <label>
            Nota 2:
            <input type="number"id="nota2"min="0"max="10"step="0.1">
        </label>
        <br><br>

        <label>
            Nota 3:
        <input type="number"id="nota3"min="0"max="10"step="0.1">
        </label>
        <br><br>

        <button type="button" id="btnCalcular">Calcular nota final</button>
        </form>

        <p id="resultado"></p>

        <script>
                const nota1 = document.getElementById("nota1");
                const nota2 = document.getElementById("nota2");
                const nota3 = document.getElementById("nota3");

                const btnCalcular = document.getElementById("btnCalcular");
                const resultado = document.getElementById("resultado");

                btnCalcular.addEventListener("click", function () {

                    resultado.classList.remove ("error","aprobado","notable","sobresaliente");

                    const n1 = Number(nota1.value);
                    const n2 = Number(nota2.value);
                    const n3 = Number(nota3.value);

                    if (n1 == "" || n2 == "" || n1 == "") {
                        resultado.textContent = "Por favor rellene los 3 espacios";
                        resultado.classList.add("error");
                        return;
                    }

                    if ((n1 < 0 || n1 > 10) || (n2 < 0 || n2 > 10) || (n3 < 0 || n3 > 10)) {
                        resultado.textContent = "Las notas deben de estar entre 0 y 10";
                        resultado.classList.add("error");
                        return;
                    }

                    const media = (n1 + n2 + n3) / 3;
                    const mediaproporcionada = Number(media.toFixed(2));

                    if (mediaproporcionada < 5) {
                        resultado.textContent = "Estás suspendido";
                        resultado.classList.add("suspenso");
                    } else if (mediaproporcionada < 7) {
                        resultado.textContent = "Estás aprobado";
                        resultado.classList.add("aprobado");
                    } else if (mediaproporcionada < 9) {
                        resultado.textContent = "Tienes un notable";
                        resultado.classList.add("notable");
                    } else {
                        resultado.textContent = "Has sacado un sobresaliente";
                        resultado.classList.add("sobresaliente");
                    }

                });
        </script>
    </body>
</html>
