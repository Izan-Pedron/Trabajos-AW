<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicios pre-examen</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Verificar edad</h2>
        <form>
            <label>Dime tu edad: <input type="number" id="edad" min="18" max="100"> </label>
            <button id="btnEdad">Comprueba la edad</button>
        </form>

        <p id="resultado"></p>

        <script>
            const edad = document.getElementById("edad");
            const btnEdad = document.getElementById ("btnEdad");
            const mensaje = document.getElementById ("resultado");

            btnEdad.addEventListener("click", function (e){
                e.preventDefault();
                mensaje.classList.remove ("valido", "no_valido", "error");
                const valorEdad = Number(edad.value);
                

            if (edad.value === "" || isNaN (valorEdad)) {
                mensaje.textContent ="Por favor, introduzca una edad valida";
                mensaje.classList.add("error");
                return;
            }
                
            if (valorEdad < 18) {
                mensaje.textContent ="No tienes la edad valida para entrar en esta web";
                mensaje.classList.add("no_valido");
            }

            if (valorEdad > 18) {
                mensaje.textContent ="Tienes la edad valida para entrar en esta web";
                mensaje.classList.add("valido");
            }


            });

        </script>
        
    </body>

</html>
