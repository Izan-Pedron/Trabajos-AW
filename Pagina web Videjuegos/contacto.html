<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Izan pedron">
        <meta name="description" content="Donde nos puedes contactar">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagenes/mandops4.jpg" type="image/jpg">
        <title>El mundo de los videjugos contacto</title>
    </head>
    <body>
        <header>
            <h1>Rellena la información para contactar con nosotros</h1>
            <img src="imagenes/mandops4.jpg" alt="Logo de la pagina" width="250">
        </header>
        <a href="index.html">Visita nuestra pagina</a>
        <h2>Pon Aqui tu información</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre y apellidos</label> 
            <input type="text" id="nombre" name="nombre" required maxlength="55">
            <br> <br>
          <label for="correo">Dirección de correo electrónico</label>
            <input type="email" id="correo" name="correo" required maxlength="70">
            <br> <br>
            <label for="asunto">Asunto del mensaje</label>
            <input type="text" id="asunto" name="asunto" required maxlength="20">
            <br> <br>
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required maxlength="500"></textarea> 
            <br> <br>
            <button type="submit">Enviar</button>
        </form>
        <br>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3120.548303947021!2d-0.537297424446239!3d38.98648237953537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd61a201e7d1eb61%3A0xf0250efa87a28639!2sIES%20Doctor%20Luis%20Simarro!5e0!3m2!1ses!2ses!4v1695133200000!5m2!1ses!2ses"
        width="600"
        height="350"
        allowfullscreen>
        </iframe>

    </body>
