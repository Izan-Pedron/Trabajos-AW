<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Izan pedron">
        <meta name="description" content="Donde nos puedes contactar">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagenes/mandops4.jpg" type="image/jpg">
        <title>El mundo de los videjugos contacto</title>
    </head>
    <body>
        <header>
            <h1>Rellena la información para contactar con nosotros</h1>
            <img src="imagenes/mandops4.jpg" alt="Logo de la pagina" width="250">
        </header>
        <h2>Otras paginas de interes</h2>
        <nav>
            <ul>
                <li><a href="index.html">Visita nuestra pagina</a></li>
                <li><a href="about.html">Información sobre mi</a></li>
            </ul>
        </nav>
        <h2>Pon Aqui tu información</h2>
        <form action="#" method="post">
        <fieldset>
        <legend>Datos personales</legend>
            <label for="nombre">Nombre y apellidos</label> 
            <input type="text" id="nombre" name="nombre" required maxlength="55">
            <br> <br>
          <label for="correo">Dirección de correo electrónico</label>
            <input type="email" id="correo" name="correo" required maxlength="70">
        </fieldset>
            <br> <br>
            <select name="asunto" size="5" required>
                <option value="Problema">Problema con la pagina</option>
                <option value="info">Información sobre la pagina</option>
                <option value="consulta">Consulta sobre un juego</option>
                <option value="error">Error de información</option>
                <option value="trabajo">Quiero trabajar para la pagina</option>
            </select>
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required maxlength="500"></textarea>
            <br> <br>
            <label><strong>Puntué su experiencia en la pagina</strong></label>
            <br><br>
            <input type="radio" name="puntuacion" id="mal" value="mal">
            <label for="mal">Experiencia muy mala</label>
            <br><br>
            <input type="radio" name="puntuacion" id="regular" value="regular">
            <label for="regular">Experiencia regular</label>
            <br><br>
            <input type="radio" name="puntuacion" id="bien" value="bien">
            <label for="bien">Experiencia buena</label>
            <br><br>
            <input type="radio" name="puntuacion" id="muy" value="muy">
            <label for="muy">Experiencia muy buena, la visitare de vez en cuando</label>
            <br><br>
            <input type="radio" name="puntuacion" id="excelente" value="excelente">
            <label for="excelente">Experiencia increible, la visitare de vez en cuando y la voy a recomendar</label>
            <br><br>
            <input type="checkbox" name="suscripcion" id="suscripcion">
            <label for="suscripcion">Quieres recibir noticias sobre videojuegos</label>
            <br><br>
            <button type="submit" required>Enviar</button>
        </form>
        <br>
        <h2>Visita nuestras oficinas</h2>
        <br>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3120.548303947021!2d-0.537297424446239!3d38.98648237953537!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd61a201e7d1eb61%3A0xf0250efa87a28639!2sIES%20Doctor%20Luis%20Simarro!5e0!3m2!1ses!2ses!4v1695133200000!5m2!1ses!2ses"
        width="600"
        height="350"
        allowfullscreen>
        </iframe>
         <footer>® 2025 El mundo de los videjugos</footer>

    </body>
